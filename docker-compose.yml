services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: app-max
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    command: tail -f /dev/null

  mysql:
    image: mysql:8.0
    container_name: app-max-mysql
    environment:
      MYSQL_DATABASE: app_max
      MYSQL_USER: app
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
